<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="public/style/style.css">
</head>
<body>
    <div class="create-account-txt">
        <span>Crie sua conta</span>
    </div>
        <div class="itens-form">
            <form class="form">
                <div class="input-value">
                    <input type="text" name="name" maxlength="161" aria-label="Nome completo" placeholder="Nome completo" class="valid name">
                </div>

                <div class="input-value">
                    <input type="email" name="email" maxlength="120" placeholder="E-mail" class="valid email">
                </div>

                <div class="input-value">
                    <input type="text" name="cpf" maxlength="11" placeholder="CPF" class="valid cpf">
                </div>

                <div class="input-value">
                    <input type="text" name="username" minlength="3" maxlength="16" placeholder="Nome de usuário" class="valid username">
                </div>

                <div class="input-value view-password">
                    <input type="password" name="password" placeholder="Senha" minlength="6" maxlength="22" class="password valid" >
                    <div>
                        <button type="button" title="Clique para ver/ocultar sua senha" class="password-button">Mostrar</button>
                    </div>
                </div>

                <div class="input-value">
                    <input type="password" name="password" placeholder="Confirmar senha" maxlength="22" class="valid repeat-password">
                </div>

                <div class="button-create-account">
                    <button class="button-form-validate" title="Criar conta" type="submit">Criar conta</button>
                </div>
            </form>
        </div>

    <div class="container">
        <div>
            <img src="public/imagens/my app.svg" alt="Imagem minimalista de uma pessoa olhando o celular" width="500px" title="Imagem retirada de https://undraw.co/illustrations">
        </div>
    </div>

    <!--
        Até o momento não consegui usar módulos para importar e exportar os scripts, por isso
        juntei tudo em um arquivo só e os outros estão comentados!
    -->
    <script type="text/javascript" src="public/assets/js/bundle.js" defer></script>
    <!--<script type="text/javascript" src="scripts/view-password.js" defer></script>
    <script type="text/javascript" src="scripts/create-acount.js" defer ></script>-->
    <script type="text/javascript" src="public/assets/js/console.js" defer></script>
</body>
</html>
