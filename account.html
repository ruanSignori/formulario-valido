<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="create-account-txt">
        <span>Crie sua conta</span>
    </div>
        <div class="itens-form">
            <form action="form" class="form">
                <div class="input-value">
                    <input type="text" name="name" maxlength="80" aria-label="Nome completo" placeholder="Nome completo" class="valid">
                </div>

                <div class="input-value">
                    <input type="email" name="email" maxlength="161" placeholder="E-mail" class="valid">
                </div>

                <div class="input-value">
                    <input type="text" name="cpf" maxlength="11" placeholder="CPF" class="cpf valid">
                </div>

                <div class="input-value">
                    <input type="text" name="username" maxlength="16" placeholder="Nome de usuÃ¡rio" class="valid">
                </div>

                <div class="input-value view-password">
                    <input type="password" name="password" placeholder="Senha" maxlength="22" class="password valid">

                    <button title="Ver senha" class="button-password">
                        <img src="imagens/olho-senha.png" width='28px' class="img-password">
                    </button>
                </div>

                <div class="input-value">
                    <input type="password" name="password" placeholder="Confirmar senha" maxlength="22" class="valid">
                </div>

                <div class="button-create-account">
                    <button class="button-form-validate" title="Criar conta">Criar conta</button>
                </div>
            </form>
        </div>

    <div class="container">
        <div>
            <img src="imagens/my app.svg" alt="Imagem minimalista de uma pessoa olhando o celular" width="500px" title="Imagem retirada de https://undraw.co/illustrations">
        </div>
    </div>

    <script type="text/javascript" src="scripts/validate-cpf.js" defer></script>
    <script type="text/javascript" src="scripts/view-password.js" defer></script>
    <script type="text/javascript" src="scripts/create-acount.js" defer ></script>
</body>
</html>
