<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="create-account-txt">
        <span>Crie sua conta</span>
    </div>
        <div class="itens-form">
            <form action="form" class="form">
                <div class="input-value">
                    <input type="text" name="name" maxlength="80" aria-label="Nome completo" placeholder="Nome completo">
                </div>

                <div class="input-value">
                    <input type="email" name="email" maxlength="50" placeholder="E-mail">
                </div>

                <div class="input-value">
                    <input type="text" name="cpf" maxlength="11" placeholder="CPF" class="cpf">
                </div>

                <div class="input-value">
                    <input type="text" name="username" max length="16" placeholder="Nome de usuÃ¡rio">
                </div>

                <div class="input-value">
                    <input type="password" name="password" placeholder="Senha" maxlength="12">

                    <span class="view-password">
                        <img src="imagens/password.png" width="16px">
                    </span>
                </div>

                <div class="input-value">
                    <input type="password" name="password" placeholder="Confirmar senha" maxlength="12">
                </div>

                <div class="button-create-account">
                    <button class="button-form-validate">Criar conta</button>
                </div>
            </form>
        </div>
        
    <div class="container">
        <div>
            <img src="imagens/my app.svg" alt="Imagem minimalista de uma pessoa olhando o celular" width="500px">
        </div>
    </div>

    <script type="text/javascript" src="scripts/create-acount.js" defer ></script>
</body>
</html>
